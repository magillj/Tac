<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tac Options</title>
    <script src="jquery-2.1.4.min.js"></script>
</head>
<body>
    <div id="options_container">
        <label for="difficulty_select">Difficulty:</label>
        <select id="difficulty_select">
            <option value="easy">Easy</option>
            <option value="difficult" disabled>Difficult</option>
            <option value="impossible" disabled>Impossible</option>
        </select>

        <button id="options_save">Save</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
