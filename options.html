<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tac Options</title>
    <script src="jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Modal -->
    <div id="options_modal" class="modalDialog">
        <div>
            <h2>Settings Saved!</h2>
            <p>Return to the game?</p>
            <div>
                <button id="btn_options_return" class="modalButton">Yes</button>
                <button id="btn_options_stay" class="modalButton">No</button>
            </div>
        </div>
    </div>

    <div class="page_content">
        <div id="options_container">
            <label for="difficulty_select">Difficulty:</label>
            <select id="difficulty_select">
                <option value="easy">Easy</option>
                <option value="difficult">Difficult</option>
                <option value="impossible">Impossible</option>
            </select>

            <button id="options_save">Save</button>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
